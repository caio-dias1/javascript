<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        html, body {
            background: linear-gradient(to bottom, bisque, rgb(243, 169, 78)), no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
  
        }
    </style>
</head>
<body> 
    
    <h1>Hello, world!</h1>
    <p>já me livrei da maldiçao!</p>    
    <script>
        var n1 = Number(window.prompt('digite um numero'))//prompt volta uma string)
        var n2 = Number(window.prompt('digite outro numero'))
        var s = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a: ${s}`) //concatenaçao
        // (number + number) para adiçao
        // (string + string) para concatenaçao
    </script>
</body>
</html>
