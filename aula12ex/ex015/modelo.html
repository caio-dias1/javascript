<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Qual a sua idade?</h1>
    </header>
    <section>
        <div id="info">
            <label for="ano">Ano de Nascimento:</label> <input type="number" name="ano" id="ano" min="1900" max="2020" required><br>
            Sexo: <input type="radio" name="sexo" id="masc" value="masc" required> <label for="masc">Masculino</label> <input type="radio" name="sexo" id="fem" required> <label for="fem">Feminino</label><br>
            <input type="submit" value="Verificar" id="enviar" onclick="verificar()">
        </div>
        <div id="conteudo">
            <p id="texto">Teste</p>
            <img id="foto" src="imagens/adulth.png" alt="Foto referente ao sexo e idade">
        </div>
    </section>
    <footer>
        <p>&copy; Caio Dias</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
